<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm_clock.css">
    
    <title>ALARM CLOCK</title>
</head>
<body >
    <div class="section">
        <img src="alarm_clock-removebg-preview.png" alt="">
        <h1>03:20:55 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="hours"selected hidden>Hour</option>
                </select>
                
            </div>
            <div class="column">
                <select >
                    <option value="minutes"selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="AM/PM"selected hidden>AM/PM</option>
                </select>
            </div>

        </div>
        <button>Set Alarm</button>


    </div>
  
 

<script src="alarm_clock.js"></script> 
</body>
</html>
